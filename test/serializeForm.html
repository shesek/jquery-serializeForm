<html>

<body>
  <h1 id="qunit-header">serializeObject Test Suite</h1>

  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <form id="test-form" name="test-form">
      <input type="text" placeholder="Email" name="name" id="name" value="dude"  />
      <input type="password" placeholder="Password" name="password" id="password" value="seriously" />
      <input type="submit" value="Sign In">
    </form>
    <form id="test-form-2">
      <input name="text1" value="txt-one" />
      <input type="checkbox" name="top.child." value="1" checked="checked" />
      <input type="checkbox" name="top.child." value="2" checked="checked" />
      <input type="checkbox" name="top.child." value="3" checked="checked" />

      <select name="another.select">
        <option value="opt"></option>
      </select>
    </form>
    <div id="test-form-3">
      <input name="text1" value="txt-one" />
      <input type="checkbox" name="top.child." value="1" checked="checked" />
      <input type="checkbox" name="top.child." value="2" checked="checked" />
      <input type="checkbox" name="top.child." value="3" checked="checked" />
    </div>
    <form id="test-form-disabled">
      <input name="text1" value="txt-one" />
      <input type="checkbox" name="top.child." value="1" checked="checked" />
      <input type="checkbox" name="top.child." value="2" checked="checked" />
      <input type="checkbox" name="top.child." value="3" checked="checked" />
      <input type="text" name="text2" disabled value="txt-two" />

    <form id="test-form-array-index">
      <input name="text.0" value="0-text" />
      <input name="text.1" value="1-text" />

    <form id="test-form-object-in-array">
      <input name="block.0.people.first_name" value="0-first" />
      <input name="block.0.people.last_name" value="0-last" />
      <input name="block.0.room" value="0-room" />

      <input name="block.1.people.first_name" value="1-first" />
      <input name="block.1.people.last_name" value="1-last" />
      <input name="block.1.room" value="1-room" />
    </form>
  </div>
